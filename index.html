<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-title">Rock, Paper, Scissors with Stelle!</div>
            <div class="header-caption">First to get five points wins!</div>
        </div>
        <div class="ui">
            <div class="stelle">
                <img class="stelle-gif" src="./static/images/stelle.gif">
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="scoreChoices">
                <div class="choices">
                    <div>Your Choice: <br><span id="humanChoiceText">None</span></div>
                    <div>Stelle's Choice: <br><span id="computerChoiceText">None</span></div>
                </div>
                <div class="scores">
                    <div>Your Score: <span id="humanScoreValue">0</span></div>
                    <div>Stelle's Score: <span id="computerScoreValue">0</span></div>
                    <div>Ties: <span id="tiedScoreValue">0</span></div>
                </div>
            </div>
        </div>
        <div class="winnerReset">
            
        </div>
    </body>
</html>
