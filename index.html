<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="./static/js/script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>First to get five points wins!</h2>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p>Your Choice: <span id="humanChoiceText"></span></p>
        <p>Computer Choice: <span id="computerChoiceText"></span></p>
        <p>Your Score: <span id="humanScoreValue">0</span></p>
        <p>Computer Score: <span id="computerScoreValue">0</span></p>
        <p>Ties: <span id="tiedScoreValue">0</span></p>
        <div id="winnerReset"></div>
    </body>
</html>
